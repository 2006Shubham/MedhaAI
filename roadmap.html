<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedhaAi - Build Your Roadmap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    .active-tab {
      border-bottom-width: 3px;
      border-color: #7e22ce; /* purple-700 */
      color: #7e22ce;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(126, 34, 206, 0.3);
      transition: all 0.3s ease;
    }

    .tab-btn {
      transition: all 0.3s ease;
    }

    .tab-content {
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-50 to-purple-100 text-gray-800">

 <!-- Header -->
    <header class="fixed top-0 left-0 w-full bg-white shadow z-50 flex justify-between items-center px-6 py-4">
  <h1 class="text-2xl font-extrabold text-purple-700">MedhaAi</h1>

  <!-- Desktop Nav -->
  <nav class="hidden md:flex space-x-6">
    <a href="#about" class="text-gray-700 hover:text-purple-600">About</a>
    <a href="roadmap.html" class="text-gray-700 hover:text-purple-600">Roadmap</a>
    <a href="chatbot.html" class="text-gray-700 hover:text-purple-600">Chatbot</a>
    <a href="#join" class="text-gray-700 hover:text-purple-600">Join Us</a>
  </nav>

  <!-- Mobile Nav Toggle -->
  <button id="menu-toggle" class="md:hidden text-purple-700 focus:outline-none">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
      viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden absolute top-full right-0 bg-white shadow-md w-full flex flex-col space-y-4 px-6 py-4 md:hidden">
    <a href="#about" class="text-gray-700 hover:text-purple-600">About</a>
    <a href="roadmap.html" class="text-gray-700 hover:text-purple-600">Roadmap</a>
    <a href="chatbot.html" class="text-gray-700 hover:text-purple-600">Chatbot</a>
    <a href="#join" class="text-gray-700 hover:text-purple-600">Join Us</a>
  </div>
</header>

  <!-- Hero -->
  <main class="pt-32 pb-16 px-4 flex flex-col items-center text-center">
    <h2 class="text-4xl md:text-5xl font-extrabold mb-4">Build Your Personalized Roadmap</h2>
    <p class="text-lg md:text-xl max-w-xl text-gray-600 mb-8">Choose <span class="font-bold">one</span> option: Upload a document, type your notes, or let AI Magic craft it for you.</p>

    <!-- Tabs + Content -->
    <div class="bg-white w-full max-w-lg rounded-2xl shadow-xl p-6 border border-purple-100 relative">

      <!-- Tabs -->
      <div class="flex border-b mb-4">
        <button id="tab-upload" class="tab-btn flex-1 py-2 active-tab rounded-t-lg">Upload</button>
        <button id="tab-notes" class="tab-btn flex-1 py-2 text-gray-600 hover:text-purple-700 rounded-t-lg">From Notes</button>
        <button id="tab-ai" class="tab-btn flex-1 py-2 text-gray-600 hover:text-purple-700 rounded-t-lg">AI Magic ✨</button>
      </div>

      <!-- All Inputs (in same relative container) -->
      <div class="relative min-h-[200px]">
        <!-- Upload -->
        <div id="content-upload" class="tab-content">
          <label class="block mb-2 text-left font-semibold">Upload your document</label>
          <input type="file" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-purple-500" />
        </div>

        <!-- Notes -->
        <div id="content-notes" class="tab-content hidden">
          <label class="block mb-2 text-left font-semibold">Type or paste your notes</label>
          <textarea rows="6" placeholder="Your notes here..."
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-purple-500"></textarea>
        </div>

        <!-- AI Magic -->
        <div id="content-ai" class="tab-content hidden">
          <label class="block mb-2 text-left font-semibold">Describe your idea</label>
          <input type="text" placeholder="E.g. Build a Data Science Path"
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-purple-500" />
          <div id="magic-effect" class="mt-4 hidden">
            <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_touohxv0.json"
              background="transparent" speed="1" style="width: 100px; height: 100px;" loop autoplay></lottie-player>
            <p class="text-purple-700 font-semibold mt-2">✨ AI Magic is ON! ✨</p>
          </div>
        </div>
      </div>

      <!-- CTA -->
      <button
        class="w-full mt-10 bg-gradient-to-r from-purple-600 to-purple-700 text-white font-bold py-3 px-6 rounded-full shadow hover:shadow-xl transition-all hover:scale-105">Generate My Path</button>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-purple-800 text-white text-center py-6 mt-20">
    <p>&copy; 2025 MedhaAi. All rights reserved.</p>
  </footer>

  <!-- Tab Logic -->
  <script>
    const tabs = {
      upload: document.getElementById('tab-upload'),
      notes: document.getElementById('tab-notes'),
      ai: document.getElementById('tab-ai'),
    };
    const blocks = {
      upload: document.getElementById('content-upload'),
      notes: document.getElementById('content-notes'),
      ai: document.getElementById('content-ai'),
    };
    const magicEffect = document.getElementById('magic-effect');

    function activateTab(tabName) {
      // Reset tabs
      Object.values(tabs).forEach(btn => {
        btn.classList.remove('active-tab');
        btn.classList.add('text-gray-600');
      });

      // Hide all
      Object.values(blocks).forEach(block => {
        block.classList.add('hidden');
      });

      // Show chosen
      tabs[tabName].classList.add('active-tab');
      blocks[tabName].classList.remove('hidden');

      if (tabName === 'ai') {
        magicEffect.classList.remove('hidden');
      } else {
        magicEffect.classList.add('hidden');
      }
    }

    tabs.upload.onclick = () => activateTab('upload');
    tabs.notes.onclick = () => activateTab('notes');
    tabs.ai.onclick = () => activateTab('ai');
    const menuToggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');

  menuToggle.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
  </script>

</body>
</html>
