<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MedhaAi — Gemini MCQ Generator</title>
  <link rel="stylesheet" href="roadmapstyle.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h1>MedhaAi — Gemini MCQ Generator</h1>

    <!-- Upload Section -->
    <div id="uploadSection">
      <p>Upload a PDF, DOCX or TXT file to generate MCQs:</p>
      <input type="file" id="documentUpload" accept=".pdf,.doc,.docx,.txt" />
      <button id="generateMcqsBtn" disabled>Generate MCQs</button>
      <div id="message" class="info"></div>
    </div>

    <!-- Loading Section -->
    <div id="loadingSection" class="hidden">
      <div class="loader"></div>
      <p class="loading-text">Preparing your questions...</p>
    </div>

    <!-- MCQ Section -->
    <div id="mcqSection" class="hidden">
      <div id="scoreDisplay">Score: 0</div>
      <div id="mcqContainer">
        <div class="question">What is the full form of HTML?</div>
        <div class="options-grid">
          <div class="option">A. Hyper Text Markup Language</div>
          <div class="option">B. Home Tool Markup Language</div>
          <div class="option">C. Hyperlinks and Text Markup Language</div>
          <div class="option">D. Hyper Tool Mark Language</div>
        </div>
      </div>
      <div class="mcq-controls">
        <button id="prevBtn"><i class="fa fa-arrow-left"></i> Back</button>
        <button id="nextBtn">Next <i class="fa fa-arrow-right"></i></button>
      </div>
      <button id="resetBtn" class="hidden">Start Over</button>
    </div>
  </div>

  <script src="js/roadmap.js"></script>
</body>
</html>
