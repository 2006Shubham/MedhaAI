<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MedhaAi — Gemini MCQ Generator</title>
  <link rel="stylesheet" href="roadmapstyle.css">
</head>
<body>
  <div class="container">
    <h1>MedhaAi — Gemini MCQ Generator</h1>

    <!-- Upload Section -->
    <div id="uploadSection">
      <p>Upload a PDF, PPT, DOC, or TXT file to generate MCQs.</p>
      <input type="file" id="documentUpload" accept=".pdf,.ppt,.pptx,.doc,.docx,.txt">
      <button id="generateMcqsBtn">Generate MCQs</button>
      <div id="message" class="info"></div>
    </div>

    <!-- Loading Animation -->
    <div id="loadingSection" class="hidden">
      <div class="loader"></div>
      <p class="loading-text">Generating your personalized MCQs...</p>
    </div>

    <!-- MCQ Section -->
    <div id="mcqSection" class="hidden">
      <div id="scoreDisplay">Score: 0</div>
      <div id="mcqContainer"></div>
      <div class="mcq-controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
      <button id="resetBtn" class="hidden">Start Over</button>
    </div>
  </div>

  <script src="js/roadmap.js"></script>
</body>
</html>
