<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini AI Chat</title>
  <link rel="stylesheet" href="chatbotstyle.css">
</head>
<body>
  <div class="container">
    <h1>Ask Gemini Anything!</h1>
    <div id="resultContainer">
      <p><strong>Gemini's Response:</strong></p>
      <div id="resultOutput"></div>
    </div>
    <div id="input">
      <textarea id="promptInput" placeholder="Type your question or command here..."></textarea>
      <button id="generateBtn">Send</button>
    </div>
  </div>
  <script src="js/script2.js"></script>
</body>
</html>
