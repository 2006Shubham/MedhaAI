<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CoAI4 Team â€” Smooth Neon Eyes</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', Courier, monospace;
      flex-direction: column;
      color: #fff;
    }

    .waves {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    svg path {
      stroke: url(#grad);
      stroke-width: 2;
      fill: none;
      animation: move 15s linear infinite;
      filter: blur(1px);
      opacity: 0.4;
    }

    svg path:nth-child(2) { stroke-width: 3; animation-delay: -5s; opacity: 0.3; }
    svg path:nth-child(3) { stroke-width: 2; animation-delay: -10s; opacity: 0.2; }
    svg path:nth-child(4) { stroke-width: 4; animation-delay: -15s; opacity: 0.15; }
    svg path:nth-child(5) { stroke-width: 2; animation-delay: -20s; opacity: 0.1; }

    @keyframes move {
      0% { transform: translateX(0); }
      100% { transform: translateX(-400px); }
    }

    h1 {
      font-size: 64px;
      font-weight: bold;
      margin: 0;
      text-align: center;
      background: linear-gradient(90deg, #0ff, #0f0, #0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0f0;
    }

    p {
      font-size: 20px;
      margin-top: 20px;
      color: #aaa;
    }

    .eyes {
      margin-top: 60px;
      display: flex;
      gap: 50px;
    }

    .eye {
      width: 70px;
      height: 70px;
      background: radial-gradient(circle, #fff, #ddd);
      border-radius: 50%;
      border: 3px solid #0ff;
      box-shadow: 0 0 20px #0ff, inset 0 0 20px #0ff;
      position: relative;
      overflow: hidden;
    }

    .pupil {
      width: 24px;
      height: 24px;
      background: radial-gradient(circle at 30% 30%, #000, #222);
      border-radius: 50%;
      position: absolute;
      top: 23px;
      left: 23px;
      box-shadow: 0 0 10px #0ff;
      transition: transform 0.15s ease-out;
    }
  </style>
</head>
<body>

  <!-- Neon layered waves -->
  <svg class="waves" viewBox="0 0 1600 800" preserveAspectRatio="xMidYMid slice">
    <defs>
      <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#0ff; stop-opacity:1" />
        <stop offset="50%" style="stop-color:#00f; stop-opacity:1" />
        <stop offset="100%" style="stop-color:#0f0; stop-opacity:1" />
      </linearGradient>
    </defs>
    <path d="M0 200 Q400 100 800 200 T1600 200" />
    <path d="M0 300 Q400 200 800 300 T1600 300" />
    <path d="M0 400 Q400 300 800 400 T1600 400" />
    <path d="M0 500 Q400 400 800 500 T1600 500" />
    <path d="M0 600 Q400 500 800 600 T1600 600" />
  </svg>

  <!-- Hero text -->
  <h1>Medha AI</h1>
  <p>Personalized learning Platform!!!</p>

  <!-- Eyes block -->
  <div class="eyes">
    <div class="eye"><div class="pupil"></div></div>
    <div class="eye"><div class="pupil"></div></div>
  </div>

  <script>
    const pupils = document.querySelectorAll('.pupil');

    document.addEventListener('mousemove', (e) => {
      const { innerWidth, innerHeight } = window;
      const x = (e.clientX / innerWidth - 0.5) * 2;
      const y = (e.clientY / innerHeight - 0.5) * 2;

      pupils.forEach(pupil => {
        const moveX = x * 15; // smoother, slight limit
        const moveY = y * 15;
        pupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    });
  </script>

</body>
</html>
