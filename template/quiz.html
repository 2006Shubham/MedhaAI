<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedhaAI - Interactive Learning</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen p-8">

  <!-- Header -->
  <header class="mb-8">
    <h1 class="text-3xl font-extrabold text-purple-700">üéØ MedhaAI Interactive Learning</h1>
    <p class="text-gray-600">Generate MCQs, pick difficulty & test yourself!</p>
  </header>

  <!-- Step 1: Input Options -->
  <section class="bg-white rounded-lg shadow p-6 mb-6">
    <h2 class="text-xl font-bold mb-4">üìù Provide Input</h2>
    <textarea id="userInput" rows="5" placeholder="Paste your document or text here..." class="w-full border p-3 rounded mb-4"></textarea>
    <input id="aiPrompt" type="text" placeholder="Or type AI prompt here..." class="w-full border p-3 rounded mb-4">
    
    <div class="flex flex-wrap gap-4">
      <label>MCQs:
        <input id="mcqCount" type="number" min="1" max="50" value="5" class="w-20 border p-2 rounded ml-2">
      </label>
      <label>Level:
        <select id="level" class="border p-2 rounded ml-2">
          <option>Default</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
          <option>Pro</option>
        </select>
      </label>
      <button onclick="startQuiz()" class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-800">Start Quiz</button>
    </div>
  </section>

  <!-- Quiz Status -->
  <section id="quizStatus" class="hidden mb-4">
    <p class="text-gray-800">Question <span id="currentQ">0</span> of <span id="totalQ">0</span> | Score: <span id="score">0</span></p>
  </section>

  <!-- MCQ Display -->
  <section id="quizBox" class="bg-white rounded-lg shadow p-6 hidden">
    <h2 id="questionText" class="text-lg font-semibold mb-4"></h2>
    <div id="optionsBox" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
  </section>

  <!-- Final Score -->
  <section id="resultBox" class="bg-white rounded-lg shadow p-6 hidden">
    <h2 class="text-2xl font-bold mb-4">üéâ Quiz Completed!</h2>
    <p class="text-xl">Your Score: <span id="finalScore"></span></p>
  </section>

  <script>
    let quizData = [];
    let currentIndex = 0;
    let score = 0;

    function startQuiz() {
      const userText = document.getElementById('userInput').value.trim();
      const aiPrompt = document.getElementById('aiPrompt').value.trim();
      const mcqCount = parseInt(document.getElementById('mcqCount').value);
      const level = document.getElementById('level').value;

      // Dummy data for now
      quizData = [];
      for (let i = 1; i <= mcqCount; i++) {
        quizData.push({
          question: `Sample Question ${i} (${level} Level)`,
          options: [
            { text: "Option A", correct: i % 4 === 0 },
            { text: "Option B", correct: i % 4 === 1 },
            { text: "Option C", correct: i % 4 === 2 },
            { text: "Option D", correct: i % 4 === 3 },
          ]
        });
      }

      document.getElementById('totalQ').innerText = mcqCount;
      document.getElementById('score').innerText = 0;
      document.getElementById('quizStatus').classList.remove('hidden');
      document.getElementById('quizBox').classList.remove('hidden');
      document.getElementById('resultBox').classList.add('hidden');

      currentIndex = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      const q = quizData[currentIndex];
      document.getElementById('currentQ').innerText = currentIndex + 1;
      document.getElementById('questionText').innerText = q.question;
      const box = document.getElementById('optionsBox');
      box.innerHTML = '';

      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.innerText = opt.text;
        btn.className = "border p-3 rounded hover:bg-gray-100 text-left";
        btn.onclick = () => checkAnswer(opt.correct, btn);
        box.appendChild(btn);
      });
    }

    function checkAnswer(isCorrect, btn) {
      if (isCorrect) {
        btn.classList.add('bg-green-100', 'border-green-500');
        score++;
      } else {
        btn.classList.add('bg-red-100', 'border-red-500');
      }
      document.getElementById('score').innerText = score;
      setTimeout(() => {
        currentIndex++;
        if (currentIndex < quizData.length) {
          showQuestion();
        } else {
          finishQuiz();
        }
      }, 600);
    }

    function finishQuiz() {
      document.getElementById('quizBox').classList.add('hidden');
      document.getElementById('quizStatus').classList.add('hidden');
      document.getElementById('resultBox').classList.remove('hidden');
      document.getElementById('finalScore').innerText = `${score} / ${quizData.length}`;
    }
  </script>

</body>
</html>
